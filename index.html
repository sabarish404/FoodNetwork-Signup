<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=`device-width`, initial-scale=1.0">
  <title>FoodNetwork</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <div class="container">
    <div class="myCard">
      <div class="row">
        <div class="col-md-6">
          <div class="myLeftCtn">
            <form class="myForm text-center">
              <header>Create new account</header>
              <div class="form-group">
                <i class="fas fa-user"></i>
                <input class="myInput" type="text" placeholder="Username" id="username" required>
              </div>
              <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input class="myInput" type="text" placeholder="Email" id="email" required>
              </div>
              <div class="form-group">
                <i class="fas fa-lock"></i>
                <input class="myInput" type="password" placeholder="password" id="password" required>
              </div>
              <div class="form-group">
                <label><input id="check_1" name="check_1" type="checkbox" required><small> I read and agree to FoodNetwork's Terms & Conditions</small></input>
                  <div class="invalid-feedback">You must check the box.</div>
                </label>
              </div>
              <input type="submit" class="butt" value="Signup">
              <p>Already have an account?<a href="#">Login</a></p>
          </div>

        </div>
        <div class="col-md-6">
          <div class="myRightCtn">
            <div class="box">
              <header>FoodNetwork</header>
              <p>Multicuisine Energy-rich fresh foods
                delivered to your door.<br>Available nationwide.</p>
              <input type="button" class="butt_out" value="Learn More" />
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</body>

</html>
